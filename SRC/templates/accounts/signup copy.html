{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="my-form container p-5 my-5 rounded border border-primary"> 
                        
    <h2 class="text-center color:blue" ><strong> Sign Up </strong> </h2>
        <hr>
       
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" name="fname" id="inputFirstName" required value="{{fname}}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" name="lname" id="inputLastName" required value="{{lname}}">
            </div>
        </div>
        <div class="form-group ">
            <label for="inputBirthday">Address 2</label>
            <input type="date" class="form-control" name="birthday" id="inputBirthday" placeholder="Apartment, studio, or floor" required value={{birthday}}>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="address" id="inputAddress" placeholder="1234 Main St" required value={{address}}>
        </div>
        
        <div class="form-group ">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" name="address2" id="inputAddress2" placeholder="Apartment, studio, or floor" required value={{address2}}>
        </div>
            
        
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="inputZip">State</label>
                <input type="text" class="form-control" name="state" id="inputZip" required value={{state}}>
            </div>
            <div class="form-group col-md-5">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="city" id="inputCity" required value={{city}}>
            </div>
            
            <div class="form-group col-md-2">
                <label for="inputZip">ZIP </label>
                <input type="text" class="form-control" name="zip" id="inputZip" placeholder="11111" required value={{zip}}>
            </div>
            
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail">Mobile</label>
                <input type="phone2numeric" class="form-control" name="mobile" id="mobile" placeholder="+1 --- -----" required value={{mobile}}>
            </div>
            
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" name="email" id="inputEmail" placeholder="name@example.com" required value={{email}}>
            </div>
        </div>
       
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUserName">User Name</label>
                <input type="text" class="form-control" name="user" id="inputUserName" placeholder="" required value={{user}}>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" name="pass" id="inputPassword" placeholder="" required value={{pass}}>
            </div>
            
        </div>
        
        <div class="form-group">
            <div class="pretty p-svg p-curve p-jelly">
                <input type="checkbox" name="terms" id="inputTerms" />
                <div class="state p-warning">
                    <!-- svg path -->
                    
                    <label>I agree to the terms of use and privacy policy</label>
                </div>
            </div>
        </div>
        <button type="submit" name = "btnsignup" class="btn btn-primary">Sign Up</button>
    
        </form>
      

</div>
{% endblock content %}
