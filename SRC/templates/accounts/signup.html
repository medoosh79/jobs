{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}


{% block content %}
<main>

        <!-- Hero Area Start-->
        <div class="slider-area ">
        <div class="single-slider section-overly slider-height2 d-flex align-items-center" data-background="{% static 'assets/img/hero/about.jpg' %}">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2>Apply Job</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- Hero Area End -->
        
        <div class="section-top-border container ">
				<div class="row">
					<div class="col-lg-8 col-md-10 container ">                            
                           <h2>Sign up</h2>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form formsigup %}
                          
                            <button type="submit" class="btn head-btn2">Sign up</button>
                        </form>
                    </div>
                </div>
        </div>

    </main>
    

{% endblock content %}
