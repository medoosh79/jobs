{% extends "base1.html" %}
{% load bootstrap4 %}

{% block content %}

 <!--Password Reset Confirm-->
    <div class="my-form container p-5 my-5 col-md-4"> 
        <div class="section-title">
            <h2 >Password Reset Confirm</h2>
            <hr>
        </div>
        <h4>Please enter your new password.</h4>
       
        <form method="POST" class="mt-5">
            {% csrf_token %}
            <div class="section-title">
            <h5> {% bootstrap_form form %} </h5>
        </div>
            
                               
            <button class="btn btn-primary mt-2" type="submit">Reset password</button>
        </form>
    </div>
{% endblock  %}
